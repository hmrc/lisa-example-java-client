<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Wicket Components</title>
</head>
<body>
<wicket:panel>
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="ddd"><span
            wicket:id="triggerLabel">[[dropdown trigger]]</span> <b class="caret"></b></a>
    <ul class="dropdown-menu scroll-menu" role="menu" aria-labelledby="ddd">
        <li wicket:id="options"><a href="#" wicket:id="link"><span
                wicket:id="label">[[option]]</span></a></li>
    </ul>
</wicket:panel>
</body>
</html>
